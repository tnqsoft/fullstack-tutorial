<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error.message}}</div>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input 
    type="email" 
    id="inputEmail" 
    class="form-control" 
    placeholder="Email address" autofocus
    formControlName="email" 
    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
  >
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Email is required</div>
  </div>

  <label for="inputPassword" class="sr-only">Password</label>
  <input 
    type="password" 
    id="inputPassword" 
    class="form-control" 
    placeholder="Password"    
    formControlName="password" 
    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
  >
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
  </div>

  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loading" >
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Login
  </button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
