<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        Add Category
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label
              for="priority"
              [ngClass]="{
            'text-danger': f.priority.value == 'high',
            'text-warning': f.priority.value == 'normal',
            'text-secondary': f.priority.value == 'low'
          }"
            >
              Priority
            </label>
            <select class="form-control" formControlName="priority" id="priority">
              <option *ngFor="let item of priorityList" [ngValue]="item">{{item}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">title</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Title"
              formControlName="title"
              [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
            >
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Title is required</div>
              <div *ngIf="f.title.errors.test1">Title can not contain 'test'</div>
            </div>
          </div>
          <p class="text-right">
            <a [routerLink]="'/category'" class="btn btn-outline-secondary">Back</a> &nbsp;
            <button class="btn btn-primary" type="submit" [disabled]="loading" >
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Submit
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
